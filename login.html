<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="username">Username: adkadjkawkdjkajkdjk</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Login</button>

      <p>Belum punya akun? <a href="daftar.html">Daftar di sini</a></p>

      <div id="error-message" style="color: red; display: none;">Username atau Password salah</div>
    </form>
  </div>

  <script>
    // Menggunakan JavaScript untuk verifikasi login
    const validCredentials = {
      username: '123',
      password: '123'
    };

    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('error-message');

    loginForm.addEventListener('submit', function (event) {
      event.preventDefault(); // Mencegah form untuk submit ke server

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === validCredentials.username && password === validCredentials.password) {
        window.location.href = 'index.html'; // Redirect ke halaman dashboard
      } else {
        errorMessage.style.display = 'block'; // Tampilkan pesan error
      }
    });
  </script>
</body>
</html>

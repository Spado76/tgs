<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* CSS untuk memusatkan form login */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-container label {
      font-size: 14px;
      margin-bottom: 5px;
      display: block;
    }

    .login-container input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #16a085;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color: #1abc9c;
    }

    .login-container p {
      text-align: center;
    }

    .login-container a {
      color: #16a085;
      text-decoration: none;
    }

    .login-container a:hover {
      text-decoration: underline;
    }

    #error-message {
      color: red;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Login</button>

      <p>Belum punya akun? <a href="daftar.html">Daftar di sini</a></p>

      <div id="error-message">Username atau Password salah</div>
    </form>
  </div>

  <script>
    // Menggunakan JavaScript untuk verifikasi login
    const validCredentials = {
      username: '123',
      password: '123'
    };

    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('error-message');

    loginForm.addEventListener('submit', function (event) {
      event.preventDefault(); // Mencegah form untuk submit ke server

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === validCredentials.username && password === validCredentials.password) {
        // Menyimpan username di localStorage
        localStorage.setItem('username', username);
        window.location.href = 'index.html'; // Redirect ke halaman dashboard
      } else {
        errorMessage.style.display = 'block'; // Tampilkan pesan error
      }
    });
  </script>
</body>
</html>

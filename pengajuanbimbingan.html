<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pengajuan Bimbingan</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar (optional) -->
    <div class="sidebar">
      <h2>Menu</h2>
      <input class="search" type="text" placeholder="Cari...">
      <nav>
        <ul>
          <li><a href="index.html">Kembali menu awal</a></li>
        </ul>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <header>
        <div class="user-info">Selamat datang, Mahasiswa</div>
      </header>

      <section>
        <h1>Pengajuan Bimbingan</h1>
        <div class="overview-box">
          <form>
            <label for="nama">Nama Lengkap:</label>
            <input type="text" id="nama" name="nama" required>

            <label for="nim">NIM:</label>
            <input type="text" id="nim" name="nim" required>

            <label for="tanggal">Tanggal Bimbingan:</label>
            <input type="date" id="tanggal" name="tanggal" required>

            <label for="catatan">Catatan:</label>
            <textarea id="catatan" name="catatan" rows="4"></textarea>

            <button type="submit">Ajukan</button>
          </form>
        </div>
      </section>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistem Informasi Tugas Akhir</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      width: 250px;
      height: 100vh;
    }

    .sidebar h2 {
      margin-bottom: 20px;
    }

    .sidebar input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
    }

    .sidebar nav ul {
      list-style-type: none;
      padding: 0;
    }

    .sidebar nav ul li {
      margin: 10px 0;
    }

    .sidebar nav ul li a {
      color: white;
      text-decoration: none;
    }

    .sidebar nav ul li a:hover {
      text-decoration: underline;
    }

    /* Main Content */
    .main-content {
      padding: 20px;
      width: 100%;
    }

    .user-info {
      text-align: right;
      margin-bottom: 20px;
    }

    .user-info p {
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>SISTEM INFORMASI<br>TUGAS AKHIR</h2>
      <input type="text" class="search" placeholder="Search">
      <nav>
        <ul>
          <li><a href="pendaftaranjudul.html">Pendaftaran Judul Proposal</a></li>
          <li><a href="pengajuanbimbingan.html">Pengajuan Bimbingan</a></li>
          <li><a href="statusjudul.html">Status Judul Proposal</a></li>
          <li><a href="laporanjudul.html">Laporan Judul Proposal</a></li>
          <li><a href="login.html">Logout</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header>
        <div class="user-info">
          <p>Selamat Datang, <span id="username">Pengguna</span></p>
        </div>
      </header>
      <section>
        <h1>Dashboard</h1>
        <p>Silakan pilih fitur yang tersedia di menu navigasi.</p>
      </section>
    </main>
  </div>

  <script>
    // Ambil username dari localStorage dan tampilkan di halaman dashboard
    const username = localStorage.getItem('username');
    if (username) {
      document.getElementById('username').textContent = username;
    } else {
      // Jika username tidak ada (misalnya login belum dilakukan)
      window.location.href = 'login.html'; // Redirect ke halaman login
    }
  </script>
</body>
</html>

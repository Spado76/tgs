<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pendaftaran Judul Proposal</title>
  <link rel="stylesheet" href="style.css">
  <script>
    function showSuccessMessage(event) {
      event.preventDefault(); // Mencegah pengiriman formulir secara default

      // Menampilkan pesan sukses
      const messageBox = document.getElementById('success-message');
      messageBox.style.display = 'block';

      // Menghapus nilai input
      document.getElementById('nim').value = '';
      document.getElementById('nama').value = '';
      document.getElementById('judul').value = '';
      document.getElementById('deskripsi').value = '';
    }
  </script>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>SISTEM INFORMASI<br>TUGAS AKHIR</h2>
      <nav>
        <ul>
          <li><a href="index.html">Dashboard</a></li>
          <li><a href="pendaftaranjudul.html">Pendaftaran Judul Proposal</a></li>
          <li><a href="pengajuanbimbingan.html">Pengajuan Bimbingan</a></li>
          <li><a href="Proposal.html">Proposal</a></li>
          <li><a href="statusjudul.html">Status Judul Proposal</a></li>
          <li><a href="laporanjudul.html">Laporan Judul Proposal</a></li>
          <li><a href="login.html">Logout</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Header -->
    <div class="main-content">

    <!-- Form Pendaftaran Judul -->
    <section>
      <h1>Pendaftaran Judul Proposal</h1>
      <div class="overview-box">
        <form action="#" method="POST" onsubmit="showSuccessMessage(event)">
          <label for="nim">NIM:</label>
          <input type="text" id="nim" name="nim" required>

          <label for="nama">Nama Lengkap:</label>
          <input type="text" id="nama" name="nama" required>

          <label for="judul">Judul Proposal:</label>
          <input type="text" id="judul" name="judul" required>

          <label for="deskripsi">Deskripsi:</label>
          <textarea id="deskripsi" name="deskripsi" required></textarea>

          <button type="submit">Daftarkan Judul</button>
        </form>
        <div id="success-message" style="display: none; margin-top: 20px; color: green;">
          Berhasil melakukan pendaftaran!
        </div>
      </div>
    </section>
  </div>
</div>
</body>
</html>

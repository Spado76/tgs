<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pendaftaran Judul Proposal</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
      background-image: url('https://via.placeholder.com/1920x1080'); /* Gambar latar belakang */
      background-size: cover;
      background-position: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Memberikan kontras dengan latar belakang */
      padding: 20px;
    }

    /* Header */
    header {
      text-align: center;
      color: #fff;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 36px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    header a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      margin-top: 10px;
      display: inline-block;
    }

    header a:hover {
      text-decoration: underline;
    }

    /* Form Styling */
    .form-box {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: auto;
    }

    form label {
      display: block;
      margin-bottom: 10px;
      color: #2c3e50;
      font-weight: bold;
    }

    form input, form textarea, form button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #bdc3c7;
      border-radius: 5px;
    }

    form textarea {
      resize: vertical;
      min-height: 100px;
    }

    form button {
      background-color: #16a085;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    form button:hover {
      background-color: #1abc9c;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header>
      <h1>Pendaftaran Judul Proposal</h1>
      <a href="tampilanawal.html">Kembali ke Dashboard</a>
    </header>

    <!-- Form Pendaftaran Judul -->
    <main>
      <div class="form-box">
        <form action="#" method="POST">
          <label for="judul">Judul Proposal:</label>
          <input type="text" id="judul" name="judul" required>

          <label for="deskripsi">Deskripsi:</label>
          <textarea id="deskripsi" name="deskripsi" required></textarea>

          <button type="submit">Daftarkan Judul</button>
        </form>
      </div>
    </main>
  </div>
</body>
</html>

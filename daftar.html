<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Akun</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="signup-container">
    <h2>Daftar Akun</h2>
    <form id="signupForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <label for="confirm-password">Konfirmasi Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" required>

      <button type="submit">Daftar</button>

      <p>Sudah punya akun? <a href="login.html">Login di sini</a></p>

      <div id="error-message" style="color: red; display: none;">Password dan Konfirmasi Password tidak cocok</div>
      <div id="success-message" style="color: green; display: none;">Akun berhasil dibuat!</div>
    </form>
  </div>

  <script>
    const signupForm = document.getElementById('signupForm');
    const errorMessage = document.getElementById('error-message');
    const successMessage = document.getElementById('success-message');

    signupForm.addEventListener('submit', function (event) {
      event.preventDefault(); // Mencegah form untuk submit ke server

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (password === confirmPassword) {
        successMessage.style.display = 'block'; // Tampilkan pesan sukses
        errorMessage.style.display = 'none'; // Sembunyikan pesan error
        // Lakukan proses pendaftaran di sini, seperti mengirim data ke server
      } else {
        errorMessage.style.display = 'block'; // Tampilkan pesan error
        successMessage.style.display = 'none'; // Sembunyikan pesan sukses
      }
    });
  </script>
</body>
</html>
